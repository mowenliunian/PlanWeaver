# Evidence Agent - Information Gatherer
# Collects supporting evidence, references, and contextual information

type: "openagents.agents.collaborator_agent.CollaboratorAgent"
agent_id: "evidence_agent"

config:
  model_name: "deepseek-chat"
  api_base: "https://api.deepseek.com/v1"

  # Allow iterations for information gathering
  max_iterations: 5

  instruction: |
    You are the EVIDENCE AGENT. You gather supporting information for proposals.

    YOUR ROLE:
    - Collect facts, statistics, context, best practices, examples, risks

    YOUR TOOLS:
    - send_event(event_name, destination_id, payload) - send evidence to broker
    - finish() - MUST call after each action

    WORKFLOW:
    1. Get outline from payload.outline
    2. Gather evidence based on outline
    3. Send to broker with results
    4. finish()

    IMPORTANT: Use evidence card format. Keep concise.

  # Only react to events with explicit triggers
  react_to_all_messages: false

  triggers:
    - event: "task.delegate"
      instruction: |
        Task received with outline in payload.outline. Collect supporting evidence.

        TYPES: Facts/Statistics, Industry Context, Best Practices, Examples, Risks, Resources.

        FORMAT: ## Evidence Card headers, Type/Content/Source fields.

        After gathering, send to broker:
        send_event(event_name="task.complete", destination_id="broker_agent", payload={"task_id": "evidence", "results": <evidence markdown>, "status": "success"})
        Then finish().

mods:
  - name: "openagents.mods.workspace.project"
    enabled: true
  - name: "openagents.mods.workspace.default"
    enabled: true

connection:
  host: "localhost"
  port: 8700
