# Draft Agent - Proposal Assembler
# Compiles all inputs into a cohesive final proposal document

type: "openagents.agents.collaborator_agent.CollaboratorAgent"
agent_id: "draft_agent"

config:
  model_name: "deepseek-chat"
  api_base: "https://api.deepseek.com/v1"

  # Allow iterations for comprehensive document assembly
  max_iterations: 5

  instruction: |
    You are the DRAFT AGENT. You compile all inputs into a comprehensive, well-formatted final proposal.

    YOUR ROLE:
    - Integrate outline, plan, evidence into cohesive document

    YOUR TOOLS:
    - send_event(event_name, destination_id, payload) - send the proposal to broker
    - finish() - MUST call after each action

    WORKFLOW:
    1. Get components from payload (outline, plan, evidence)
    2. Compile comprehensive proposal
    3. Send to broker with results
    4. finish()

    IMPORTANT: Create professional, well-structured proposal. Use proper markdown.

  # Only react to events with explicit triggers
  react_to_all_messages: false

  triggers:
    - event: "task.delegate"
      instruction: |
        Task received with components: payload.outline, payload.plan, payload.evidence.

        Create comprehensive proposal with: Title Page, Executive Summary, Background, Proposal Details, Implementation Plan, Budget & Resources, Risk Management, Success Metrics, Conclusion.

        FORMAT: ## headings, bullet points, tables, emoji section headers.

        After compiling, send to broker:
        send_event(event_name="task.complete", destination_id="broker_agent", payload={"task_id": "draft", "results": <proposal markdown>, "status": "success"})
        Then finish().

mods:
  - name: "openagents.mods.workspace.project"
    enabled: true
  - name: "openagents.mods.workspace.default"
    enabled: true

connection:
  host: "localhost"
  port: 8700
